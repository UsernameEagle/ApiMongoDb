receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
exporters:
  debug:
    verbosity: detailed
service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [debug]
    metrics:
      receivers: [otlp]
      exporters: [debug]
    logs:
      receivers: [otlp]
      exporters: [debug]

#ejecutar desde mismo directorio con 
#docker run -p 4317:4317 -p 4318:4318 --rm -v collector-config.yaml:/etc/otelcol/ otel/opentelemetry-collector